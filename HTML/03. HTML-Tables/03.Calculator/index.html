<!DOCTYPE html>
<html>
<style type="text/css">
	table
	{
		width: 300px;
		height: 450px;
		background-color: #F0F8FF ;
		border: 2px solid #0DF;
		border-collapse: collapse;
		

	}
	tr
	{
		text-align: center;
		font-size: 300%;
		font-family: Tahoma, Geneva, sans-serif;
		text-shadow: 2px 2px #AAA;
		color: #0DF;
		


	}
	td
	{
		border: 2px solid #0DF;
		border-collapse: collapse;
		
	} 

</style>


<head>
    <title>Calculator</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4" align="right">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
